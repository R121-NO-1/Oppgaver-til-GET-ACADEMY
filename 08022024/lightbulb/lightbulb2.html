#Circle {
    width: 200px;
    height: 200px;
    background-color: grey;
    border-radius: 50%;
    position: relative;
    border-width: 5px;
    border: 2px solid black;
    transition: background-color 0.5s, box-shadow 0.5s; /* Smooth transitions */
}

#Circle.active {
    background-color: yellow; /* Change background color when active */
    box-shadow: 0 0 20px yellow; /* Add glow effect */
}

#Circle.inactive {
    background-color: gray; /* Change background color when inactive */

}

#LightOnIndicator.active {

    font-family: 'Comic Sans MS';
